<div class="container">
  <div class="user-list">
    <div class="row">
      <div *ngFor="let user of users" class="col-lg3 col-md-4 col-sm-6 col-12">
        <div class="user_profile_info">
          <div class="user-up-info">
            <img src="{{user.image.name}}" alt="">
            <h3>{{user.name}},<small>{{user.age}}</small></h3>
            <h4>{{user.country}},{{user.city}}</h4>
            <button class="btn btn-outline btn-sm">
              <i class="fas fa-plus"></i>
              Arkada≈ü Ekle
            </button>
          </div>
          <a href="#" class="view-more">View Profile</a>
        </div>
      </div>
    </div>
  </div>
</div>
